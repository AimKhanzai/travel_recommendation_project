<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2020/05/15/14/17/water-5173774_640.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <nav class="bg-gray-800 p-4 text-white flex justify-between items-center">
        <div class="flex space-x-4">
            <a href="travel_recommendation.html" class="hover:text-gray-400">Home</a>
            <a href="aboutus.html" class="hover:text-gray-400">About Us</a>
            <a href="contactus.html" class="hover:text-gray-400">Contact Us</a>
        </div>
    </nav>
    
    <section class="flex flex-col items-center justify-center min-h-screen text-white p-6">
        <div class="bg-black bg-opacity-50 p-6 rounded-lg text-center max-w-2xl">
            <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
            <p class="text-lg mb-6">Have questions or need assistance? Fill out the form below, and we'll get back to you as soon as possible.</p>
            <form class="flex flex-col space-y-4">
                <input type="text" placeholder="Your Name" class="px-4 py-2 rounded text-black" required>
                <input type="email" placeholder="Your Email" class="px-4 py-2 rounded text-black" required>
                <textarea placeholder="Your Message" class="px-4 py-2 rounded text-black h-32" required></textarea>
                <button type="submit" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
